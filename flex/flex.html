<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        header, footer {
            flex: 0 0 40px;
            background: #444;
        }

        body {
            margin:0;
            padding:0;
            display: -webkit-flex;
            display: flex;
            flex-flow: column;
            min-height: 100vh;
        }

        body > .container {
            flex: 1;
        }

        .layout {
            display: -webkit-flex;
            display: flex;
        }
        .layout__main{
            flex:1;
            background: #eee;
        }
        .layout__aside{
            width: 200px;
            background: #bbb;
        }

        .layout > .layout__aside:not(:first-child),
        .layout > .layout__main:not(:first-child){
            margin-left: 10px;
        }

        .container > .layout:not(:last-child){
            margin-bottom: 10px;
        }
        .layout .main:not(:first-child) {
            margin-left:10px;
        }
        .layout .main{
            flex-grow:1;
            background-color: #eee;
        }
        .layout .main.half{
            flex: 0 1 50%;
            background-color: #bbb;
        }
        .layout div{
            min-height:50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<header>header</header>
<section class="container">
    <div class="layout">
        <div class="layout__aside">侧边栏宽度固定</div>
        <div class="layout__main">主内容栏宽度自适应</div>
    </div>
    <div class="layout">
        <div class="layout__main">主内容栏宽度自适应</div>
        <div class="layout__aside">侧边栏宽度固定</div>
    </div>
    <div class="layout">
        <div class="layout__aside">左侧边栏宽度固定</div>
        <div class="layout__main">主内容栏宽度自适应</div>
        <div class="layout__aside">右侧边栏宽度固定</div>
    </div>
    <div class="layout">
        <div class="layout__aside">第1个侧边栏宽度固定</div>
        <div class="layout__aside">第2个侧边栏宽度固定</div>
        <div class="layout__main">主内容栏宽度自适应</div>
    </div>
    <div class="layout">
        <div class="layout__main">主内容栏宽度自适应</div>
        <div class="layout__aside">第1个侧边栏宽度固定</div>
        <div class="layout__aside">第2个侧边栏宽度固定</div>
    </div>
    <div class="layout">
        <div class="main half">50%宽度</div>
        <div class="main">flex:1</div>
        <div class="main">flex:1</div>
    </div>
</section>
<footer>footer</footer>
</body>
</html>
