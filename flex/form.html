<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            border-radius: 2px;
            -webkit-appearance: none;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            border: none;
            box-shadow: none;
            display: -webkit-inline-box;
            display: -ms-inline-flexbox;
            display: inline-flex;
            font-size: 1rem;
            height: 1.5em;
            -webkit-box-pack: start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            line-height: 1.5;
            padding-left: 0.75em;
            padding-right: 0.75em;
            position: relative;
            vertical-align: top;
            background-color: white;
            border: 1px solid #dbdbdb;
            color: #363636;
            box-shadow: inset 0 1px 2px rgba(10, 10, 10, 0.1);
        }
        .columns{
            padding:20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .column{
            display: flex;
            flex: auto;
            padding: 5px;
            box-sizing: border-box;
        }
        .is-half{
            flex:0 0 50%;
        }
        .is-one-row{
            flex:0 0 100%;
        }
        .is-1of3{
            flex:0 0 33.3%;
        }
        .is-2of5{
            flex:0 0 40%;
        }
        .is-1of5{
            flex:0 0 20%;
        }
        .column>label{
            width: 200px;
            padding:0 10px 0 20px;
            text-align: right;
        }
        .column>label+input{
            flex: auto;
        }
    </style>
</head>

        </div>
        <div class="column is-1of3">

        <div class="column is-1of3">

        </div>
        <div class="column is-1of3">

        </div>
        <div class="column is-one-row">

</div>
</body>
</html>
