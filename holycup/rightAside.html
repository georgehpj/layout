<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .layout:after {
            content: '';
            display: table;
            clear: both;
        }

        .layout{
            padding-right:220px;
        }

        .layout_main {
            float: left;
            width: 100%;
            background: #ddd;
        }

        .layout_aside {
            float: right;
            width: 210px;
            margin-right: -220px;
            background: #aaa;
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="layout_main">main</div>
    <aside class="layout_aside">aside</aside>
</div>
</body>
</html>
